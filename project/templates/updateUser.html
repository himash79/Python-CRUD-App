{% extends 'header.html' %}

{% block content %}
    <div class="container">
        <div class="col-4">
            {% for msg in messages %}
                {% if msg.extra_tags == '25' %}
                    <div class="alert alert-success" role="alert">
                        {{ msg }}
                    </div>
                {% endif %}
                {% if msg.extra_tags == '40' %}
                    <div class="alert alert-danger" role="alert">
                        {{ msg }}
                    </div>
                {% endif %}
            {% endfor %}
        </div>
        <div class="col-4">
            <form action="submit_update_form/{{ user.id }}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label>User ID</label>
                    <input type="text" name="id" class="form-control" value="{{ user.id }}" disabled>
                </div>

                <div class="form-group">
                    <label>Full name</label>
                    <input type="text" name="name" class="form-control" value="{{ user.name }}">
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="text" name="email" class="form-control" value="{{ user.email }}">
                </div>

                <div class="form-group">
                    <label>Status</label>
                    <select class="form-control" name="status" aria-label="user status">
                        <option selected>choose</option>
                        <option value="0">False</option>
                        <option value="1">True</option>
                    </select>
                </div>

                <div class="form-group">
                    <input type="submit" class="btn btn-primary btn-sm">
                </div>
            </form>
        </div>
    </div>


{% endblock %}
